{% extends 'base.html' %}
{% load static %}

{%block title%}
<title>articles home</title>
{%endblock%}

{%block importStatics%}
<link rel="stylesheet" href="{% static 'styles.css' %}">
{%endblock%}

{%block content%}
<h1>salaaaaaaaaaaam</h1>
{% for article in articles %}
<h2><a href="{% url 'details' slug=article.slug %}">{{article.title}}</a></h2>
<p>{{article.snippet}}</p>
<p>{{article.date}}</p>
{% endfor %}
{%endblock%}
